{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Wond'r NEUB{% endblock %}

{% block content %}
<div class="login-container">
    <div class="university-logo">
        <img src="{% static 'images/versitylogo.svg' %}" alt="University Logo">
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <strong>Login failed!</strong>
                    <p>Please check your email and password.</p>
                </div>
            </div>
            {% endif %}
            
            <div class="inputbox">
                <input type="text" name="username" placeholder="Username" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="inputbox">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            <input type="submit" value="Login" class="btn">
            <a href="#" class="forgot">Forgot Password?</a>
        </form>
    </div>
</div>

<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #e6fcee 0%, #d4f7e1 100%);
    position: relative;
}

.university-logo {
    position: absolute;
    top: 50%;
    left: 150px;
    transform: translateY(-50%);
    z-index: 1;
}

.university-logo img {
    height: 300px;
    width: 250px;
    filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.3));
    transition: transform 0.3s ease;
    opacity: 0.8;
}

.university-logo img:hover {
    transform: translateY(-5px) scale(1.05);
}

.login-box {
    width: 420px;
    background: linear-gradient(145deg, #ffffff, #f8f9fa);
    padding: 50px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 2;
    border: 1px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
}

.login-box h2 {
    font-size: 2.5rem;
    color: var(--secondary);
    margin-bottom: 30px;
    font-weight: 600;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.inputbox {
    position: relative;
    margin-bottom: 25px;
}

.inputbox input {
    font-size: 16px;
    width: 100%;
    padding: 15px 50px 15px 20px;
    border: 2px solid #e1e8ed;
    border-radius: 12px;
    background: #ffffff;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.inputbox input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(41, 163, 92, 0.1);
    transform: translateY(-2px);
}

.inputbox input::placeholder {
    color: #a0a0a0;
}

.input-icon {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    font-size: 18px;
}

.btn {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, var(--primary), #1e8a4f);
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(41, 163, 92, 0.3);
}

.btn:hover {
    background: linear-gradient(135deg, #1e8a4f, var(--primary));
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(41, 163, 92, 0.4);
}

.forgot {
    margin-top: 20px;
    display: block;
    font-size: 16px;
    color: var(--primary);
    text-decoration: none;
    transition: color 0.3s ease;
    font-weight: 500;
}

.forgot:hover {
    color: var(--secondary);
    text-decoration: underline;
}

.alert {
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    display: flex;
    align-items: flex-start;
    gap: 12px;
    animation: slideDown 0.5s ease-out;
}

.alert-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.alert i {
    font-size: 18px;
    margin-top: 2px;
}

.alert strong {
    display: block;
    margin-bottom: 5px;
}

.alert p {
    margin: 0;
    font-size: 14px;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 1024px) {
    .university-logo {
        left: 50px;
    }
    
    .university-logo img {
        height: 250px;
        width: 200px;
    }
}

@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
        padding: 20px;
    }
    
    .university-logo {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        margin-bottom: 30px;
    }
    
    .university-logo img {
        height: 150px;
        width: 120px;
        opacity: 0.9;
    }
    
    .login-box {
        width: 100%;
        max-width: 400px;
        padding: 40px 30px;
        margin: 0;
    }
    
    .login-box h2 {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .login-box {
        padding: 30px 20px;
    }
    
    .login-box h2 {
        font-size: 1.8rem;
    }
    
    .inputbox input {
        padding: 12px 45px 12px 15px;
    }
    
    .btn {
        padding: 12px;
        font-size: 16px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add focus effects to input fields
    const inputs = document.querySelectorAll('.inputbox input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });
    
    // Add loading state to form submission
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function() {
            const btn = this.querySelector('.btn');
            if (btn) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                btn.disabled = true;
            }
        });
    }
});
</script>
{% endblock %}
